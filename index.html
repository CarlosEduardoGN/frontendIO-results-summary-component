<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="div0">
    <div class="div1">
      <div class="div2">
          <h1>Your Result</h1>
          <div class="circle">
            <div id="c76">
              <p>76</p>
            </div>
            <div id="c77">
              <p>of 100</p>
            </div>
          </div>
          <h2>Great</h2>
          <h3>You scored higher than 65% of the people who have taken these tests.</h3>
      </div>
      <div class="div3">
        <div class="summary">Summary</div>
        <div class="botao reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction" />
          <span class="esquerda">Reaction</span>
          <span class="direita">80 <span style="color:rgb(148, 148, 148)">/ 100</span></span>
        </div>
        <div class="botao memory">
          <img src="assets/images/icon-memory.svg" alt="Memory" />
          <span class="esquerda">Memory</span>
          <span class="direita">92 <span style="color:rgb(148, 148, 148)">/ 100</span></span>
        </div>
        <div class="botao verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal" />
          <span class="esquerda">Verbal</span>
          <span class="direita">61 <span style="color:rgb(148, 148, 148)">/ 100</span></span>
        </div>
        <div class="botao visual">
          <img src="assets/images/icon-visual.svg" alt="Visual" />
          <span class="esquerda">Visual</span>
          <span class="direita">72 <span style="color:rgb(148, 148, 148)">/ 100</span></span>
        </div>
        <div class="continue">
        Continue
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
